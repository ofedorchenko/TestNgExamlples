plugins {
    id 'java'
}

group 'group'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    seleniumVersion = "3.141.59"
}

dependencies {
    compile("org.seleniumhq.selenium:selenium-firefox-driver:$seleniumVersion"){
        exclude group: "cglib", module: "cglib-nodep"
    }
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.testng', name: 'testng', version: '7.4.0'
}

task startParallelSuite(type: Test) {
    useTestNG()
    testReportDirName = file("D:\\Temp")
    options {
        suites "src/test/resources/testng-parallel.xml"
        useDefaultListeners = true
    }
}